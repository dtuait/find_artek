<VirtualHost *:80>
    ServerName find-artek.vezit.net
    ServerAdmin victor.reipur@gmail.com

    # Serve static files
    Alias /static/ /app-data/static/
    <Directory /app-data/static/>
        Require all granted
    </Directory>

    # Serve media files
    Alias /media/ /app-data/media/
    <Directory /app-data/media/>
        Require all granted
    </Directory>

    # Serve report files
    Alias /reports/ /app-data/media/reports/
    <Directory /app-data/media/reports/>
        Require all granted
    </Directory>

    # Configure mod_proxy to forward requests to the Django container
    ProxyPreserveHost On
    ProxyPass /static !
    ProxyPass /reports !
    ProxyPass /media !
    ProxyPass / http://find-artek-app:8000/
    ProxyPassReverse / http://find-artek-app:8000/


</VirtualHost>

