services:
  find-artek-app-main:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile_develop
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_HOST: ${MYSQL_HOST}
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - ../00_static_data:/mnt/shared-project-data
    ports:
      - "8099:8099"
    stdin_open: true
    tty: true
    #command: bash -c 'cd /app && python manage.py runserver 0.0.0.0:8099 --settings find_artek.development_settings'
    networks:
      - shared_network


  find-artek-httpd-service:
    restart: always
    image: httpd:2.4
    stdin_open: true
    tty: true
    volumes:
      - ../00_static_data:/mnt/shared-project-data
      - ./docker/httpd-service/data/virtualhosts:/usr/local/apache2/conf/virtualhosts
      - ./docker/httpd-service/data/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - shared_network


  # CONSIDER HOW TO INSTANTIATE DATABASE!!!
  find-artek-mariadb-service:
    restart: always
    image: mariadb:11.2
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE} # find-artek-django
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - find-artek-mariadb:/var/lib/mysql
      - ./docker/mariadb-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shared_network


  find-artek-phpmyadmin-service:
      restart: always
      image: phpmyadmin/phpmyadmin:latest
      ports:
        - "6001:80"
      environment:
        PMA_HOST: ${MYSQL_HOST}
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      volumes:
        - ./docker/phpmyadmin-service/phpmyadmin-misc.ini:/usr/local/etc/php/conf.d/phpmyadmin-misc.ini
      networks:
        - shared_network
 

volumes:
  find-artek-mariadb:
    external: true

    
networks:
  shared_network:
    external: true
