
    {% load i18n static %}

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" media="all" href="{% static 'publications/css/base.css' %}" />
        <title>{% block title %}{% endblock %}</title>

        {% block head %}{% endblock %}

    </head>

    <body>

        <header id="header">
            <div class="header-content">
                <nav>
                    <a href="/publications/frontpage/">{% trans "Frontpage" %}</a>
                    |
                    <a href="/publications/map/">{% trans "Map" %}</a>
                    |
                    <a href="/publications/reports/">{% trans "All reports" %}</a>

                </nav>
            </div>
        </header>

        <main id="main">
            <div class="site-container">
                <div class='headline'>
                    <h2>
                        {% block headline %}{% endblock %}
                    </h2>
                </div>
                <br>
                <br>
                {% block body %}
                {% endblock %}
            </div>
        </main>

        <footer id="footer">
            <div class="footer-content">
                <!-- Add your footer content here -->
            </div>
        </footer>

        <br>
        <br>
        <br>
        <br>
    </body>

    </html>
